<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - Modern Demo</title>
    <style>
        /* CSS will be implemented in Task 3 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .game-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 12px;
            background: linear-gradient(145deg, #2c3e50, #1a252f);
            padding: 25px;
            border-radius: 20px;
            box-shadow:
                0 15px 40px rgba(0,0,0,0.4),
                0 5px 15px rgba(0,0,0,0.2),
                inset 0 2px 4px rgba(255,255,255,0.1);
            margin: 0 auto;
            max-width: 580px;
            aspect-ratio: 7/6;
            border: 3px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .board::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c, #f39c12);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.6;
        }

        .cell {
            background: radial-gradient(circle at 30% 30%, #455a64, #263238);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: radial-gradient(circle at 30% 30%, #546e7a, #37474f);
            border-color: rgba(93, 173, 226, 0.6);
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 8px 25px rgba(93, 173, 226, 0.3);
        }

        .cell:hover::before {
            opacity: 0.6;
            transform: scale(1.2);
        }

        .cell.player1 {
            background: radial-gradient(circle at 30% 30%, #e74c3c, #c0392b);
            border-color: #e74c3c;
            box-shadow:
                0 6px 20px rgba(231, 76, 60, 0.4),
                inset 0 2px 4px rgba(255,255,255,0.2);
            animation: dropIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.player2 {
            background: radial-gradient(circle at 30% 30%, #f1c40f, #f39c12);
            border-color: #f1c40f;
            box-shadow:
                0 6px 20px rgba(241, 196, 15, 0.4),
                inset 0 2px 4px rgba(255,255,255,0.2);
            animation: dropIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes dropIn {
            0% {
                transform: translateY(-300px) scale(0.5);
                opacity: 0;
            }
            60% {
                transform: translateY(10px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .status {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .current-player {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .current-player:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .board {
                max-width: 95vw;
                padding: 15px;
                gap: 8px;
            }

            .status {
                font-size: 1.2rem;
            }

            .current-player {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Player Setup Styles */
        .player-setup {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .player-inputs {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .player-input {
            text-align: center;
        }

        .player-input label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .player-input input {
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .player-input input:focus {
            outline: none;
            border-color: #3498db;
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .player-input input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .start-game-btn, .reset-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .start-game-btn:hover, .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9, #1f618d);
        }

        /* Scoreboard Styles */
        .scoreboard {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .score {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .player-score {
            text-align: center;
            flex: 1;
        }

        .player-name {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .score-value {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .vs {
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0.7;
            margin: 0 2rem;
        }

        /* Game Configuration Styles */
        .game-config {
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-config h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #3498db;
            font-weight: 600;
        }

        .config-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .config-item {
            text-align: center;
        }

        .config-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .config-item select {
            padding: 0.5rem 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .config-item select:focus {
            outline: none;
            border-color: #3498db;
            background: rgba(255,255,255,0.2);
        }

        .config-item option {
            background: #2c3e50;
            color: white;
        }

        /* Dynamic board sizing */
        .board {
            max-width: min(90vw, 80vh);
            width: 100%;
        }

        @media (max-width: 768px) {
            .player-inputs {
                flex-direction: column;
                gap: 1rem;
            }

            .config-row {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .score {
                flex-direction: column;
                gap: 1rem;
            }

            .vs {
                margin: 0;
                transform: rotate(90deg);
            }

            .board {
                max-width: 95vw;
                max-height: 60vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .game-info {
                font-size: 1rem;
            }

            .board {
                gap: 6px;
                padding: 12px;
            }

            .status {
                font-size: 1rem;
                margin-top: 1rem;
            }

            .player-setup, .scoreboard {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Connect Four</h1>
            <div class="game-info">
                Drop your pieces to get four in a row!
            </div>
        </header>

        <!-- Player Setup & Game Configuration -->
        <div class="player-setup" id="player-setup">
            <!-- Game Rules Configuration -->
            <div class="game-config">
                <h3>Game Configuration</h3>
                <div class="config-row">
                    <div class="config-item">
                        <label for="board-width">Board Width</label>
                        <select id="board-width">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7" selected>7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label for="board-height">Board Height</label>
                        <select id="board-height">
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6" selected>6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label for="win-length">Win Length</label>
                        <select id="win-length">
                            <option value="3">3 in a row</option>
                            <option value="4" selected>4 in a row</option>
                            <option value="5">5 in a row</option>
                            <option value="6">6 in a row</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Player Names -->
            <div class="player-inputs">
                <div class="player-input">
                    <label for="player1-name">Player 1 (Red)</label>
                    <input type="text" id="player1-name" placeholder="Enter name" maxlength="12" value="Player 1">
                </div>
                <div class="player-input">
                    <label for="player2-name">Player 2 (Yellow)</label>
                    <input type="text" id="player2-name" placeholder="Enter name" maxlength="12" value="Player 2">
                </div>
            </div>
            <button class="start-game-btn" id="start-game" onclick="startNewGame()">Start Game</button>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard" id="scoreboard" style="display: none;">
            <div class="score">
                <div class="player-score" id="player1-score">
                    <span class="player-name" id="p1-name">Player 1</span>
                    <span class="score-value">0</span>
                </div>
                <div class="vs">VS</div>
                <div class="player-score" id="player2-score">
                    <span class="player-name" id="p2-name">Player 2</span>
                    <span class="score-value">0</span>
                </div>
            </div>
            <button class="reset-btn" onclick="resetGame()">New Game</button>
        </div>

        <main>
            <div class="status" id="game-status" style="display: none;">
                <span class="current-player" id="status">Player 1's Turn</span>
            </div>

            <div class="board" id="board" style="display: none;">
                <!-- Dynamic board will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        // Game state
        let board = [];
        let currentPlayer = 1;
        let gameActive = false;
        let playerNames = { 1: 'Player 1', 2: 'Player 2' };
        let scores = { 1: 0, 2: 0 };
        let boardWidth = 7;
        let boardHeight = 6;
        let winLength = 4;

        // Start new game
        function startNewGame() {
            // Get game configuration
            boardWidth = parseInt(document.getElementById('board-width').value);
            boardHeight = parseInt(document.getElementById('board-height').value);
            winLength = parseInt(document.getElementById('win-length').value);

            // Validate configuration
            if (!validateGameConfig()) {
                return;
            }

            // Get player names
            const p1Name = document.getElementById('player1-name').value.trim() || 'Player 1';
            const p2Name = document.getElementById('player2-name').value.trim() || 'Player 2';

            playerNames[1] = p1Name;
            playerNames[2] = p2Name;

            // Update scoreboard names
            document.getElementById('p1-name').textContent = p1Name;
            document.getElementById('p2-name').textContent = p2Name;

            // Show game elements
            document.getElementById('player-setup').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'block';
            document.getElementById('game-status').style.display = 'block';
            document.getElementById('board').style.display = 'grid';

            createBoard();
            resetBoard();
            updateScoreboard();
        }

        // Validate game configuration
        function validateGameConfig() {
            const maxDimension = Math.max(boardWidth, boardHeight);
            if (winLength > maxDimension) {
                alert(`Win length (${winLength}) cannot be greater than the largest board dimension (${maxDimension})`);
                return false;
            }
            if (winLength < 3) {
                alert('Win length must be at least 3');
                return false;
            }
            return true;
        }

        // Create dynamic board
        function createBoard() {
            const boardElement = document.getElementById('board');

            // Set CSS grid template
            boardElement.style.gridTemplateColumns = `repeat(${boardWidth}, 1fr)`;
            boardElement.style.gridTemplateRows = `repeat(${boardHeight}, 1fr)`;

            // Clear existing board
            boardElement.innerHTML = '';

            // Create cells
            for (let row = 0; row < boardHeight; row++) {
                for (let col = 0; col < boardWidth; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    // Add click handler
                    cell.addEventListener('click', () => {
                        dropPiece(col);
                    });

                    boardElement.appendChild(cell);
                }
            }
        }

        // Reset board for new game (keep scores)
        function resetGame() {
            resetBoard();
        }

        // Reset the board
        function resetBoard() {
            board = Array(boardHeight).fill().map(() => Array(boardWidth).fill(0));
            currentPlayer = 1;
            gameActive = true;

            // Clear all pieces from board
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('player1', 'player2');
            });

            updateStatus(`${playerNames[currentPlayer]}'s Turn`);
        }

        // Drop piece with gravity simulation
        function dropPiece(col) {
            if (!gameActive || col < 0 || col >= boardWidth) return;

            // Find the lowest empty row in this column
            for (let row = boardHeight - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;

                    // Update visual
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.add(`player${currentPlayer}`);

                    // Check for win
                    if (checkWin(row, col)) {
                        gameActive = false;
                        scores[currentPlayer]++;
                        updateScoreboard();
                        updateStatus(`ðŸŽ‰ ${playerNames[currentPlayer]} Wins! ðŸŽ‰`);
                        return;
                    }

                    // Check for draw
                    if (checkDraw()) {
                        gameActive = false;
                        updateStatus("ðŸ¤ It's a Draw! ðŸ¤");
                        return;
                    }

                    // Switch players
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateStatus(`${playerNames[currentPlayer]}'s Turn`);
                    return;
                }
            }
        }

        // Check for win condition
        function checkWin(row, col) {
            const player = board[row][col];

            // Check horizontal
            if (checkDirection(row, col, 0, 1, player) ||
                checkDirection(row, col, 0, -1, player)) {
                return true;
            }

            // Check vertical
            if (checkDirection(row, col, 1, 0, player) ||
                checkDirection(row, col, -1, 0, player)) {
                return true;
            }

            // Check diagonal (top-left to bottom-right)
            if (checkDirection(row, col, 1, 1, player) ||
                checkDirection(row, col, -1, -1, player)) {
                return true;
            }

            // Check diagonal (top-right to bottom-left)
            if (checkDirection(row, col, 1, -1, player) ||
                checkDirection(row, col, -1, 1, player)) {
                return true;
            }

            return false;
        }

        // Check win in a specific direction
        function checkDirection(row, col, deltaRow, deltaCol, player) {
            let count = 1; // Count the current piece

            // Count pieces in positive direction
            let r = row + deltaRow;
            let c = col + deltaCol;
            while (r >= 0 && r < boardHeight && c >= 0 && c < boardWidth && board[r][c] === player) {
                count++;
                r += deltaRow;
                c += deltaCol;
            }

            // Count pieces in negative direction
            r = row - deltaRow;
            c = col - deltaCol;
            while (r >= 0 && r < boardHeight && c >= 0 && c < boardWidth && board[r][c] === player) {
                count++;
                r -= deltaRow;
                c -= deltaCol;
            }

            return count >= winLength;
        }

        // Check for draw (board full)
        function checkDraw() {
            return board[0].every(cell => cell !== 0);
        }

        // Update status display
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Update scoreboard
        function updateScoreboard() {
            document.querySelector('#player1-score .score-value').textContent = scores[1];
            document.querySelector('#player2-score .score-value').textContent = scores[2];
        }

        // Add click handlers to cells (will be added when board is created)
        function addClickHandlers() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', () => {
                    const col = parseInt(cell.dataset.col);
                    dropPiece(col);
                });
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            addClickHandlers();

            // Allow Enter key to start game
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && document.getElementById('player-setup').style.display !== 'none') {
                    startNewGame();
                }
            });
        });
    </script>
</body>
</html>
