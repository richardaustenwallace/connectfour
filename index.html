<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four - Modern Demo</title>
    <style>
        /* CSS will be implemented in Task 3 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .game-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 12px;
            background: linear-gradient(145deg, #2c3e50, #1a252f);
            padding: 25px;
            border-radius: 20px;
            box-shadow:
                0 15px 40px rgba(0,0,0,0.4),
                0 5px 15px rgba(0,0,0,0.2),
                inset 0 2px 4px rgba(255,255,255,0.1);
            margin: 0 auto;
            max-width: 580px;
            aspect-ratio: 7/6;
            border: 3px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .board::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3498db, #9b59b6, #e74c3c, #f39c12);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.6;
        }

        .cell {
            background: radial-gradient(circle at 30% 30%, #455a64, #263238);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .cell:hover {
            background: radial-gradient(circle at 30% 30%, #546e7a, #37474f);
            border-color: rgba(93, 173, 226, 0.6);
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 8px 25px rgba(93, 173, 226, 0.3);
        }

        .cell:hover::before {
            opacity: 0.6;
            transform: scale(1.2);
        }

        .cell.player1 {
            background: radial-gradient(circle at 30% 30%, #e74c3c, #c0392b);
            border-color: #e74c3c;
            box-shadow:
                0 6px 20px rgba(231, 76, 60, 0.4),
                inset 0 2px 4px rgba(255,255,255,0.2);
            animation: dropIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.player2 {
            background: radial-gradient(circle at 30% 30%, #f1c40f, #f39c12);
            border-color: #f1c40f;
            box-shadow:
                0 6px 20px rgba(241, 196, 15, 0.4),
                inset 0 2px 4px rgba(255,255,255,0.2);
            animation: dropIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes dropIn {
            0% {
                transform: translateY(-300px) scale(0.5);
                opacity: 0;
            }
            60% {
                transform: translateY(10px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .status {
            margin-top: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .current-player {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 30px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .current-player:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            .board {
                max-width: 95vw;
                padding: 15px;
                gap: 8px;
            }

            .status {
                font-size: 1.2rem;
            }

            .current-player {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }

        /* Player Setup Styles */
        .player-setup {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .player-inputs {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .player-input {
            text-align: center;
        }

        .player-input label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .player-input input {
            padding: 0.75rem 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .player-input input:focus {
            outline: none;
            border-color: #3498db;
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }

        .player-input input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .start-game-btn, .reset-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .start-game-btn:hover, .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9, #1f618d);
        }

        /* Scoreboard Styles */
        .scoreboard {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .score {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .player-score {
            text-align: center;
            flex: 1;
        }

        .player-name {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .score-value {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .vs {
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0.7;
            margin: 0 2rem;
        }

        /* Game Configuration Styles */
        .game-config {
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-config h3 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #3498db;
            font-weight: 600;
        }

        .config-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .config-item {
            text-align: center;
        }

        .config-item label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .config-item select {
            padding: 0.5rem 1rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .config-item select:focus {
            outline: none;
            border-color: #3498db;
            background: rgba(255,255,255,0.2);
        }

        .config-item option {
            background: #2c3e50;
            color: white;
        }

        /* Dynamic board sizing */
        .board {
            max-width: min(90vw, 80vh);
            width: 100%;
        }

        /* Game info display */
        .game-info-display {
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1rem;
            opacity: 0.8;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1rem;
            border-radius: 15px;
            display: inline-block;
        }

        /* AI thinking animation */
        .ai-thinking {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Disable board during AI turn */
        .board.ai-turn {
            pointer-events: none;
            opacity: 0.8;
        }

        .board.ai-turn .cell {
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .player-inputs {
                flex-direction: column;
                gap: 1rem;
            }

            .config-row {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .score {
                flex-direction: column;
                gap: 1rem;
            }

            .vs {
                margin: 0;
                transform: rotate(90deg);
            }

            .board {
                max-width: 95vw;
                max-height: 60vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .game-info {
                font-size: 1rem;
            }

            .board {
                gap: 6px;
                padding: 12px;
            }

            .status {
                font-size: 1rem;
                margin-top: 1rem;
            }

            .player-setup, .scoreboard {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Connect Four</h1>
            <div class="game-info">
                Drop your pieces to get four in a row!
            </div>
        </header>

        <!-- Player Setup & Game Configuration -->
        <div class="player-setup" id="player-setup">
            <!-- Game Rules Configuration -->
            <div class="game-config">
                <h3>Game Configuration</h3>
                <div class="config-row">
                    <div class="config-item">
                        <label for="board-width">Board Width</label>
                        <select id="board-width">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7" selected>7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label for="board-height">Board Height</label>
                        <select id="board-height">
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6" selected>6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                    <div class="config-item">
                        <label for="win-length">Win Length</label>
                        <select id="win-length">
                            <option value="3">3 in a row</option>
                            <option value="4" selected>4 in a row</option>
                            <option value="5">5 in a row</option>
                            <option value="6">6 in a row</option>
                        </select>
                    </div>
                </div>

                <!-- Game Mode Selection -->
                <div class="config-row" style="margin-top: 1.5rem;">
                    <div class="config-item">
                        <label for="game-mode">Game Mode</label>
                        <select id="game-mode" onchange="toggleAISettings()">
                            <option value="human-vs-human" selected>Human vs Human</option>
                            <option value="human-vs-computer">Human vs Computer</option>
                        </select>
                    </div>
                    <div class="config-item" id="ai-difficulty-container" style="display: none;">
                        <label for="ai-difficulty">AI Difficulty</label>
                        <select id="ai-difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Player Names -->
            <div class="player-inputs">
                <div class="player-input">
                    <label for="player1-name">Player 1 (Red)</label>
                    <input type="text" id="player1-name" placeholder="Enter name" maxlength="12" value="Player 1">
                </div>
                <div class="player-input" id="player2-input">
                    <label for="player2-name" id="player2-label">Player 2 (Yellow)</label>
                    <input type="text" id="player2-name" placeholder="Enter name" maxlength="12" value="Player 2">
                </div>
            </div>
            <button class="start-game-btn" id="start-game" onclick="startNewGame()">Start Game</button>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard" id="scoreboard" style="display: none;">
            <div class="score">
                <div class="player-score" id="player1-score">
                    <span class="player-name" id="p1-name">Player 1</span>
                    <span class="score-value">0</span>
                </div>
                <div class="vs">VS</div>
                <div class="player-score" id="player2-score">
                    <span class="player-name" id="p2-name">Player 2</span>
                    <span class="score-value">0</span>
                </div>
            </div>
            <button class="reset-btn" onclick="resetGame()">New Game</button>
        </div>

        <main>
            <div class="game-info-display" id="game-info-display" style="display: none;">
                <span id="board-info">7√ó6 Board | Connect 4</span>
            </div>

            <div class="status" id="game-status" style="display: none;">
                <span class="current-player" id="status">Player 1's Turn</span>
            </div>

            <div class="board" id="board" style="display: none;">
                <!-- Dynamic board will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script>
        // Game state
        let board = [];
        let currentPlayer = 1;
        let gameActive = false;
        let playerNames = { 1: 'Player 1', 2: 'Player 2' };
        let scores = { 1: 0, 2: 0 };
        let boardWidth = 7;
        let boardHeight = 6;
        let winLength = 4;
        let gameMode = 'human-vs-human'; // 'human-vs-human' or 'human-vs-computer'
        let aiDifficulty = 'medium'; // 'easy', 'medium', 'hard'
        let isAIThinking = false;

        // Toggle AI settings visibility
        function toggleAISettings() {
            const gameMode = document.getElementById('game-mode').value;
            const aiContainer = document.getElementById('ai-difficulty-container');
            const player2Label = document.getElementById('player2-label');
            const player2Input = document.getElementById('player2-name');

            if (gameMode === 'human-vs-computer') {
                aiContainer.style.display = 'block';
                player2Label.textContent = 'Computer Name (Yellow)';
                player2Input.value = 'Computer';
                player2Input.placeholder = 'AI name';
            } else {
                aiContainer.style.display = 'none';
                player2Label.textContent = 'Player 2 (Yellow)';
                player2Input.value = 'Player 2';
                player2Input.placeholder = 'Enter name';
            }
        }

        // Start new game
        function startNewGame() {
            // Get game configuration
            boardWidth = parseInt(document.getElementById('board-width').value);
            boardHeight = parseInt(document.getElementById('board-height').value);
            winLength = parseInt(document.getElementById('win-length').value);
            gameMode = document.getElementById('game-mode').value;
            aiDifficulty = document.getElementById('ai-difficulty').value;

            // Validate configuration
            if (!validateGameConfig()) {
                return;
            }

            // Get player names
            const p1Name = document.getElementById('player1-name').value.trim() || 'Player 1';
            let p2Name = document.getElementById('player2-name').value.trim();

            if (gameMode === 'human-vs-computer') {
                p2Name = p2Name || 'Computer';
                // Add difficulty indicator
                p2Name += ` (${aiDifficulty.charAt(0).toUpperCase() + aiDifficulty.slice(1)})`;
            } else {
                p2Name = p2Name || 'Player 2';
            }

            playerNames[1] = p1Name;
            playerNames[2] = p2Name;

            // Update scoreboard names
            document.getElementById('p1-name').textContent = p1Name;
            document.getElementById('p2-name').textContent = p2Name;

            // Show game elements
            document.getElementById('player-setup').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'block';
            document.getElementById('game-info-display').style.display = 'block';
            document.getElementById('game-status').style.display = 'block';
            document.getElementById('board').style.display = 'grid';

            // Update game info display
            document.getElementById('board-info').textContent = `${boardWidth}√ó${boardHeight} Board | Connect ${winLength}`;

            createBoard();
            resetBoard();
            updateScoreboard();
        }

        // Validate game configuration
        function validateGameConfig() {
            const maxDimension = Math.max(boardWidth, boardHeight);
            if (winLength > maxDimension) {
                alert(`Win length (${winLength}) cannot be greater than the largest board dimension (${maxDimension})`);
                return false;
            }
            if (winLength < 3) {
                alert('Win length must be at least 3');
                return false;
            }
            return true;
        }

        // Create dynamic board
        function createBoard() {
            const boardElement = document.getElementById('board');

            // Set CSS grid template
            boardElement.style.gridTemplateColumns = `repeat(${boardWidth}, 1fr)`;
            boardElement.style.gridTemplateRows = `repeat(${boardHeight}, 1fr)`;

            // Clear existing board
            boardElement.innerHTML = '';

            // Create cells
            for (let row = 0; row < boardHeight; row++) {
                for (let col = 0; col < boardWidth; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    // Add click handler
                    cell.addEventListener('click', () => {
                        // Only allow human moves (prevent clicking during AI turn)
                        if (gameMode === 'human-vs-human' ||
                            (gameMode === 'human-vs-computer' && currentPlayer === 1 && !isAIThinking)) {
                            dropPiece(col);
                        }
                    });

                    boardElement.appendChild(cell);
                }
            }
        }

        // Reset board for new game (keep scores)
        function resetGame() {
            resetBoard();
        }

        // Reset the board
        function resetBoard() {
            board = Array(boardHeight).fill().map(() => Array(boardWidth).fill(0));
            currentPlayer = 1;
            gameActive = true;
            isAIThinking = false;

            // Clear all pieces from board
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('player1', 'player2');
            });

            updateStatus(`${playerNames[currentPlayer]}'s Turn`);

            // If AI goes first (though in current setup, human is always player 1)
            if (gameMode === 'human-vs-computer' && currentPlayer === 2) {
                makeAIMove();
            }
        }

        // Drop piece with gravity simulation
        function dropPiece(col) {
            if (!gameActive || col < 0 || col >= boardWidth || isAIThinking) return;

            // Check if column is full
            if (board[0][col] !== 0) return;

            // Find the lowest empty row in this column
            for (let row = boardHeight - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;

                    // Update visual
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.add(`player${currentPlayer}`);

                    // Check for win
                    if (checkWin(row, col)) {
                        gameActive = false;
                        scores[currentPlayer]++;
                        updateScoreboard();
                        updateStatus(`üéâ ${playerNames[currentPlayer]} Wins! üéâ`);
                        return;
                    }

                    // Check for draw
                    if (checkDraw()) {
                        gameActive = false;
                        updateStatus("ü§ù It's a Draw! ü§ù");
                        return;
                    }

                    // Switch players
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    updateStatus(`${playerNames[currentPlayer]}'s Turn`);

                    // If it's now AI's turn, make AI move
                    if (gameMode === 'human-vs-computer' && currentPlayer === 2 && gameActive) {
                        makeAIMove();
                    }
                    return;
                }
            }
        }

        // Check for win condition
        function checkWin(row, col) {
            const player = board[row][col];

            // Check horizontal
            if (checkDirection(row, col, 0, 1, player) ||
                checkDirection(row, col, 0, -1, player)) {
                return true;
            }

            // Check vertical
            if (checkDirection(row, col, 1, 0, player) ||
                checkDirection(row, col, -1, 0, player)) {
                return true;
            }

            // Check diagonal (top-left to bottom-right)
            if (checkDirection(row, col, 1, 1, player) ||
                checkDirection(row, col, -1, -1, player)) {
                return true;
            }

            // Check diagonal (top-right to bottom-left)
            if (checkDirection(row, col, 1, -1, player) ||
                checkDirection(row, col, -1, 1, player)) {
                return true;
            }

            return false;
        }

        // Check win in a specific direction
        function checkDirection(row, col, deltaRow, deltaCol, player) {
            let count = 1; // Count the current piece

            // Count pieces in positive direction
            let r = row + deltaRow;
            let c = col + deltaCol;
            while (r >= 0 && r < boardHeight && c >= 0 && c < boardWidth && board[r][c] === player) {
                count++;
                r += deltaRow;
                c += deltaCol;
            }

            // Count pieces in negative direction
            r = row - deltaRow;
            c = col - deltaCol;
            while (r >= 0 && r < boardHeight && c >= 0 && c < boardWidth && board[r][c] === player) {
                count++;
                r -= deltaRow;
                c -= deltaCol;
            }

            return count >= winLength;
        }

        // Check for draw (board full)
        function checkDraw() {
            return board[0].every(cell => cell !== 0);
        }

        // Update status display
        function updateStatus(message) {
            const statusElement = document.getElementById('status');
            const boardElement = document.getElementById('board');

            statusElement.textContent = message;

            // Add AI thinking animation and disable board
            if (message.includes('AI is thinking')) {
                statusElement.classList.add('ai-thinking');
                boardElement.classList.add('ai-turn');
            } else {
                statusElement.classList.remove('ai-thinking');
                boardElement.classList.remove('ai-turn');
            }
        }

        // Update scoreboard
        function updateScoreboard() {
            document.querySelector('#player1-score .score-value').textContent = scores[1];
            document.querySelector('#player2-score .score-value').textContent = scores[2];
        }

        // AI LOGIC FUNCTIONS

        // Make AI move
        function makeAIMove() {
            if (!gameActive || currentPlayer !== 2 || gameMode !== 'human-vs-computer') {
                return;
            }

            isAIThinking = true;
            updateStatus('ü§ñ AI is thinking...');

            // Add thinking delay for better UX
            setTimeout(() => {
                try {
                    const aiMove = getAIMove();
                    console.log('AI chose column:', aiMove); // Debug log

                    if (aiMove !== -1 && gameActive) {
                        // Make the move manually instead of calling dropPiece to avoid recursion
                        makeAIMoveInternal(aiMove);
                    } else {
                        console.error('AI could not find a valid move');
                        // Fallback to random move
                        const validCols = getValidColumns();
                        if (validCols.length > 0) {
                            makeAIMoveInternal(validCols[0]);
                        }
                    }
                } catch (error) {
                    console.error('Error in AI move:', error);
                    // Reset thinking state on error
                    isAIThinking = false;
                    updateStatus(`${playerNames[currentPlayer]}'s Turn`);
                }
            }, 500 + Math.random() * 1000); // 0.5-1.5 second delay
        }

        // Internal AI move execution (to avoid recursion)
        function makeAIMoveInternal(col) {
            if (!gameActive || col < 0 || col >= boardWidth) {
                isAIThinking = false;
                return;
            }

            // Check if column is full
            if (board[0][col] !== 0) {
                isAIThinking = false;
                return;
            }

            // Find the lowest empty row in this column
            for (let row = boardHeight - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    board[row][col] = currentPlayer;

                    // Update visual
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cell.classList.add(`player${currentPlayer}`);

                    // Check for win
                    if (checkWin(row, col)) {
                        gameActive = false;
                        scores[currentPlayer]++;
                        updateScoreboard();
                        updateStatus(`üéâ ${playerNames[currentPlayer]} Wins! üéâ`);
                        isAIThinking = false;
                        return;
                    }

                    // Check for draw
                    if (checkDraw()) {
                        gameActive = false;
                        updateStatus("ü§ù It's a Draw! ü§ù");
                        isAIThinking = false;
                        return;
                    }

                    // Switch players
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    isAIThinking = false;
                    updateStatus(`${playerNames[currentPlayer]}'s Turn`);
                    return;
                }
            }

            // If we get here, something went wrong
            isAIThinking = false;
            updateStatus(`${playerNames[currentPlayer]}'s Turn`);
        }

        // Get AI move based on difficulty
        function getAIMove() {
            const validCols = getValidColumns();
            console.log('Valid columns for AI:', validCols); // Debug log

            if (validCols.length === 0) {
                console.log('No valid columns available');
                return -1;
            }

            let move = -1;
            try {
                switch (aiDifficulty) {
                    case 'easy':
                        move = getRandomMove(validCols);
                        break;
                    case 'medium':
                        move = getMediumMove(validCols);
                        break;
                    case 'hard':
                        move = getHardMove(validCols);
                        break;
                    default:
                        move = getRandomMove(validCols);
                }
            } catch (error) {
                console.error('Error in AI difficulty logic:', error);
                move = getRandomMove(validCols);
            }

            console.log('AI selected move:', move); // Debug log
            return move;
        }

        // Get valid columns (not full)
        function getValidColumns() {
            const valid = [];
            for (let col = 0; col < boardWidth; col++) {
                if (board[0][col] === 0) {
                    valid.push(col);
                }
            }
            return valid;
        }

        // Easy AI: Random moves
        function getRandomMove(validCols) {
            return validCols[Math.floor(Math.random() * validCols.length)];
        }

        // Medium AI: Block wins, try to win, otherwise random
        function getMediumMove(validCols) {
            // 1. Check if AI can win immediately
            for (const col of validCols) {
                if (canWinWithMove(col, 2)) {
                    return col;
                }
            }

            // 2. Check if AI needs to block human win
            for (const col of validCols) {
                if (canWinWithMove(col, 1)) {
                    return col;
                }
            }

            // 3. Prefer center columns
            const centerCols = validCols.filter(col => {
                const center = Math.floor(boardWidth / 2);
                return Math.abs(col - center) <= 1;
            });

            if (centerCols.length > 0) {
                return centerCols[Math.floor(Math.random() * centerCols.length)];
            }

            // 4. Random valid move
            return getRandomMove(validCols);
        }

        // Hard AI: Advanced strategy
        function getHardMove(validCols) {
            try {
                // 1. Check if AI can win immediately
                for (const col of validCols) {
                    if (canWinWithMove(col, 2)) {
                        return col;
                    }
                }

                // 2. Check if AI needs to block human win
                for (const col of validCols) {
                    if (canWinWithMove(col, 1)) {
                        return col;
                    }
                }

                // 3. Look for moves that create multiple threats
                let bestCol = -1;
                let bestScore = -1;

                for (const col of validCols) {
                    try {
                        const score = evaluateMove(col, 2);
                        if (score > bestScore) {
                            bestScore = score;
                            bestCol = col;
                        }
                    } catch (error) {
                        console.error(`Error evaluating move for column ${col}:`, error);
                    }
                }

                return bestCol !== -1 ? bestCol : getRandomMove(validCols);
            } catch (error) {
                console.error('Error in hard AI logic:', error);
                return getRandomMove(validCols);
            }
        }

        // Check if a move would result in a win
        function canWinWithMove(col, player) {
            // Find where the piece would land
            for (let row = boardHeight - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    // Temporarily place the piece
                    board[row][col] = player;
                    const canWin = checkWin(row, col);
                    // Remove the piece
                    board[row][col] = 0;
                    return canWin;
                }
            }
            return false;
        }

        // Evaluate how good a move is (for hard AI)
        function evaluateMove(col, player) {
            // Bounds check
            if (col < 0 || col >= boardWidth) return -1000;

            let score = 0;

            // Find where the piece would land
            let targetRow = -1;
            for (let row = boardHeight - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    targetRow = row;
                    break;
                }
            }

            if (targetRow === -1) return -100; // Column full

            try {
                // Temporarily place the piece
                board[targetRow][col] = player;

                // Center preference (simple scoring)
                const center = Math.floor(boardWidth / 2);
                score += Math.max(0, boardWidth - Math.abs(col - center)) * 2;

                // Count immediate connections (simplified)
                score += countSimpleConnections(targetRow, col, player) * 3;

                // Remove the temporary piece
                board[targetRow][col] = 0;
            } catch (error) {
                // If anything goes wrong, remove the piece and return low score
                if (targetRow !== -1) {
                    board[targetRow][col] = 0;
                }
                console.error('Error in evaluateMove:', error);
                return -50;
            }

            return score;
        }

        // Simplified connection counting (safer version)
        function countSimpleConnections(row, col, player) {
            let total = 0;
            const directions = [[0,1], [1,0], [1,1], [1,-1]];

            for (const [dr, dc] of directions) {
                let count = 0;

                // Count in positive direction (limited to prevent infinite loops)
                let r = row + dr, c = col + dc;
                for (let i = 0; i < winLength && r >= 0 && r < boardHeight && c >= 0 && c < boardWidth; i++) {
                    if (board[r][c] === player) {
                        count++;
                        r += dr;
                        c += dc;
                    } else {
                        break;
                    }
                }

                // Count in negative direction (limited to prevent infinite loops)
                r = row - dr;
                c = col - dc;
                for (let i = 0; i < winLength && r >= 0 && r < boardHeight && c >= 0 && c < boardWidth; i++) {
                    if (board[r][c] === player) {
                        count++;
                        r -= dr;
                        c -= dc;
                    } else {
                        break;
                    }
                }

                total += count;
            }

            return Math.min(total, 10); // Cap the score to prevent overflow
        }

        // Removed complex threat analysis functions that were causing issues
        // The AI now uses simpler, more reliable logic

        // Add click handlers to cells (will be added when board is created)
        function addClickHandlers() {
            document.querySelectorAll('.cell').forEach(cell => {
                cell.addEventListener('click', () => {
                    const col = parseInt(cell.dataset.col);
                    dropPiece(col);
                });
            });
        }

        // Update win length options based on board size
        function updateWinLengthOptions() {
            const width = parseInt(document.getElementById('board-width').value);
            const height = parseInt(document.getElementById('board-height').value);
            const maxDimension = Math.max(width, height);
            const winLengthSelect = document.getElementById('win-length');
            const currentValue = parseInt(winLengthSelect.value);

            // Clear existing options
            winLengthSelect.innerHTML = '';

            // Add valid options (3 up to max dimension)
            for (let i = 3; i <= Math.min(maxDimension, 8); i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} in a row`;
                if (i === currentValue && i <= maxDimension) {
                    option.selected = true;
                } else if (i === 4 && (currentValue > maxDimension || !currentValue)) {
                    option.selected = true;
                }
                winLengthSelect.appendChild(option);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Update win length options on board size change
            document.getElementById('board-width').addEventListener('change', updateWinLengthOptions);
            document.getElementById('board-height').addEventListener('change', updateWinLengthOptions);

            // Initialize win length options
            updateWinLengthOptions();

            // Allow Enter key to start game
            document.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && document.getElementById('player-setup').style.display !== 'none') {
                    startNewGame();
                }
            });
        });
